    <script>

    $(document).ready(function() {

      function replace(body, sender, person) {
        body = body.replace("$THEM_FIRST", person['first']);
        body = body.replace("$THEM_LAST", person['last']);
        body = body.replace("$COMPANY", person['company']);
        body = body.replace("$ME_FIRST", sender['first']);
        body = body.replace("$ME_LAST", sender['last']);
        return body;
      };

      function createMailto(subject, body, sender, person) {
        subject = replace(subject, sender, person);
        body = replace(body, sender, person);
        return "mailto:" + encodeURIComponent(person['email']) + "?cc=hkn-officers-16-17@mit.edu&subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
      }

      $.getJSON( "/data/hkn-emails.json", function( data ) {

        $.each(data['people'], function(index, sender) {

          $("<h3/>", {
            html: sender['first'] + " " + sender['last']
          }).appendTo("#people_container");

          $.each(sender['contacts'], function(i2, person) {  
            $('<div />').append(
              $("<input />", {
                "type": "checkbox"
              })
            ).append(
              $("<a />", {
                "href": createMailto(data['subject'], data['body'], sender, person)
              })
            ).appendTo("#people_container");
          });

        });
      });
    });

    </script>
